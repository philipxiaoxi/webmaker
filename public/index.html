<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!--  引入加载动画  -->
    <link rel="stylesheet" type="text/css" href="/css/loading.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="loading">
      <div class="loadingcenter">
        <div class="loadingcontainer" style="margin: 0 auto;">
          <div class="loadingitem a"></div>
          <div class="loadingitem b"></div>
          <div class="loadingitem c"></div>
        </div>
        <div style="font-size: 18px; margin-top: 30px; text-align: center;">页面加载中，喝口水先，不急。</div>
        <div style="font-size: 12px; margin-top: 10px; text-align: center;color: lightgrey;">首次加载可能需要5-10s</div>
      </div>
    </div>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      setInterval(()=>{
          if(window.lastHash != window.location.hash || window.lastTitle != document.title){
            window.top.postMessage({hash: window.location.hash, title: document.title}, '*')
            window.lastHash = window.location.hash
            window.lastTitle = document.title
          }
      },50)
    </script>
  </body>
</html>
